<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Switch case</title>
</head>
<body>
      <script>
          let value = prompt("Nhập số:", "0");
          switch ((value>0) ? 1: (value<0)? 2 : 0             ) {
              case 1:
                  alert("1"); break;
              case 2:
                  alert("-1"); break;
              default:
                  alert("0");

          }
      </script>
</body>
</html>
